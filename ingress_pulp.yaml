apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata: 
  name: podinfo 
spec: 
  ingressClassName: nginx 
  rules: 
    - host: "example.com" 
      http: 
        paths:
          - path: /
            pathType: Prefix 
            backend: 
              service: 
                name: podinfo 
                port: 
                  number: 80

